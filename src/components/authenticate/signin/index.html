<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .circle-clip {
      width: 200px;
      height: 200px;
      background: blue;
      clip-path: circle(50%);
      margin: 20px;
    }

    .triangle-clip {
      width: 150px;
      height: 150px;
      background: red;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="circle-clip"></div>
  <div class="triangle-clip"></div>
</body>
</html>
